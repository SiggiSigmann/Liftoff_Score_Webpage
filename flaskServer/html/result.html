<html>
	<head>
		<title>Liftoff Scores</title>

		<link rel="manifest" href="manifest.webmanifest">-->
	</head>
	<body>
		<p>Website in progress</p>
		<a href="/">home</a>
		<table>
			<tr>
				<th>mapid</th>
				<th>trackid</th>
				<th>userid</th>
				<th>dronid</th>
				<th>time</th>
			</tr>
			{% for result in results %}
				<tr>
					<th>{{ result[0] }}</th>
					<th>{{ result[1] }}</th>
					<th>{{ result[2] }}</th>
					<th>{{ result[3] }}</th>
					<th>{{ result[4] }}</th>
				</tr>
			{% endfor %}
		</table>

		<form action="/result" method="POST">
			mapid <select  id="mapid" name="mapid">
				{% for map in maps %}
				<option value="{{ map[0] }}" >{{ map[1] }}</option>
				{% endfor %}
			</select><br>
			<script>
				document.getElementById("mapid").onchange = updateTrackOptions;
				
				function updateTrackOptions(){
					var value = this.value;

					console.log(tracks);

					var select = document.getElementById("trackid");
					var length = select.options.length;
					for (i = length-1; i >= 0; i--) {
						select.options[i] = null;
					}

					tracks["tracks"]
						
				}
			  
			</script>
			trackid <select  id="trackid" name="trackid">
				
				<option value="1" >1</option>
				<option value="2" >2</option>
			</select><br>
			userid <select  id="userid" name="userid">
				{% for user in users %}
				<option value="{{ user[0] }}" style="background: {{ user[2] }};">{{ user[1] }}</option>
				{% endfor %}
			</select><br>
			droneid <select  id="droneid" name="droneid">
				{% for drone in drones %}
				<option value="{{ drone[0] }}">{{ drone[1] }}</option>
				{% endfor %}
			</select><br>
			time <input type="text" id="resulttimestamp" name="resulttimestamp" ><br>
			<button type="submit">Create Result</button>
		</form>
	</body>
</html>
