<html>
	<head>
		<title>Liftoff Scores</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/x-icon">
		<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<link rel="manifest" href="manifest.webmanifest">-->
	</head>
	<body>
		<p>Website in progress</p>
		<a href="/">home</a>
		<table>
			<tr>
				<th>mapid</th>
				<th>trackid</th>
				<th>userid</th>
				<th>dronid</th>
				<th>time</th>
			</tr>
			{% for result in results %}
				<tr>
					<th>{{ result[0] }}</th>
					<th>{{ result[1] }}</th>
					<th>{{ result[2] }}</th>
					<th>{{ result[3] }}</th>
					<th>{{ result[4] }}</th>
				</tr>
			{% endfor %}
		</table>b

		<form action="/result" method="POST">
			mapid <select  id="mapid" name="mapid">
				{% for map in maps %}
				<option value="{{ map[0] }}" >{{ map[1] }}</option>
				{% endfor %}
			</select><br>
			trackid <input type="text" id="trackid" name="trackid" required/><br>
			userid <select  id="userid" name="userid">
				{% for user in users %}
				<option value="{{ user[0] }}" style="background: {{ user[2] }};">{{ user[1] }}</option>
				{% endfor %}
			</select><br>
			droneid <select  id="droneid" name="droneid">
				{% for drone in drones %}
				<option value="{{ drone[0] }}">{{ drone[1] }}</option>
				{% endfor %}
			</select><br>
			time <input type="text" id="resulttimestamp" name="resulttimestamp" ><br>
			<button type="submit">Create Result</button>
		</form>
	</body>
</html>
